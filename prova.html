<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="./img/ico.svg">
  <title>Prova</title>
</head>

<body>
  <div class="image-prova">
    <img src="./img/logo.svg" alt="logo-padrao">
  </div>
  <div class="resposta-bonus">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Resposta Bônus</button>
  </div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-dialog-top">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pergunta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Qual é a capital da França?</p>
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Resposta:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Enviar Resposta</button>
        </div>
      </div>
    </div>
  </div>

  <div class="respondidas">
    <span class="badge badge-secondary">Respondidas: 1 de 3</span>
  </div>

  <div class="titulo-prova">
    <p>Teste seus conhecimentos em História</p>
  </div>

  <div class="container mt-5">
    <div class="card quiz-card">
      <div class="card-body">
        <h3>
          <span class="card-title rounded-circle d-inline-flex">1</span>
          Quem declarou a Independência no Brasil?
        </h3>
        <form>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="option1" value="option1">
            <label class="form-check-label" for="option1">Getúlio Vargas</label>
          </div>  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="option2" value="option2">
            <label class="form-check-label" for="option2">Pedro Alvarez Cabral</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="option3" value="option3">
            <label class="form-check-label" for="option3">D. Pedro II</label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="botoes">
    <button type="button" class="btn btn-success">Voltar</button>
    <button type="button" class="btn btn-success">Próximo</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
